<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<body>

<div id="notesDiv" th:fragment="notes">
    <div th:attr="data-id=${note.id}" class="note" th:if="${!notes.isEmpty() and notes != null}" th:each="note : ${notes}">
        <h3 class="noteTitle" th:text="${note.title}">Note Title</h3>
        <p class="noteContent" th:text="${note.content}">Note Content</p>
        <button class="deleteNoteButton">
            <i class="fa fa-light fa-trash"></i>
        </button>
        <button class="editNoteButton">
            <i class="fa fa-light fa-pen-to-square"></i>
        </button>
    </div>
</div>

</body>
</html>
